<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen text-slate-900 font-sans">
    <!-- Status Banner -->
    <div id="status-banner"
        class="hidden text-white px-4 py-2 text-center text-sm font-medium sticky top-0 z-50 shadow-md">
        <span id="status-text"></span>
    </div>

    <nav class="bg-white shadow-sm border-b border-slate-200">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">M
                    </div>
                    <span class="text-xl font-bold tracking-tight text-slate-800">MCP Dashboard</span>
                </div>
                <div class="flex items-center gap-4">
                    <button id="btn-create"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-all shadow-sm hover:shadow-md">
                        + New Connection
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Dashboard View -->
        <section id="view-dashboard" class="space-y-6">
            <header>
                <h1 class="text-3xl font-extrabold text-slate-900">Active Connections</h1>
                <p class="text-slate-500 mt-1">Manage and monitor your MCP server connections.</p>
            </header>

            <div id="connections-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Connections will be rendered here -->
                <div class="animate-pulse flex space-x-4 bg-white p-4 rounded-lg shadow">
                    <div class="rounded-full bg-slate-200 h-10 w-10"></div>
                    <div class="flex-1 space-y-6 py-1">
                        <div class="h-2 bg-slate-200 rounded"></div>
                        <div class="space-y-3">
                            <div class="h-2 bg-slate-200 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Create Connection View -->
        <section id="view-create" class="hidden max-w-2xl mx-auto">
            <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
                <div class="flex items-center gap-4 mb-8">
                    <button
                        class="btn-back p-2 hover:bg-slate-100 rounded-full transition text-slate-400 hover:text-slate-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <h2 class="text-2xl font-bold text-slate-800">New Connection</h2>
                </div>

                <form id="connection-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Display Name</label>
                        <input type="text" name="displayName" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                            placeholder="e.g. My ChatGPT Assistant">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Configuration (JSON)</label>
                        <textarea name="config" rows="5"
                            class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition font-mono text-sm"
                            placeholder='{"apiKey": "sk-...", "orgId": "..."}'></textarea>
                        <p class="text-xs text-slate-400 mt-2">Optional parameters for this connection.</p>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl text-lg font-bold shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-0.5">
                        Create Connection
                    </button>
                </form>
            </div>
        </section>

        <!-- Connection Detail View -->
        <section id="view-detail" class="hidden max-w-2xl mx-auto">
            <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
                <div class="flex items-center gap-4 mb-8 border-b border-slate-100 pb-6">
                    <button
                        class="btn-back p-2 hover:bg-slate-100 rounded-full transition text-slate-400 hover:text-slate-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <div>
                        <h2 class="text-2xl font-bold text-slate-800">Connection Details</h2>
                        <span
                            class="text-xs font-medium text-blue-600 bg-blue-50 px-2 py-0.5 rounded-full uppercase tracking-wider">Status:
                            Healthy</span>
                    </div>
                </div>

                <div id="detail-content">
                    <!-- Detail content will be injected here -->
                </div>

                <div class="mt-8 pt-8 border-t border-slate-100">
                    <button
                        class="btn-back w-full bg-slate-100 hover:bg-slate-200 text-slate-600 py-3 rounded-xl font-semibold transition">
                        Back to Dashboard
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-auto py-8 text-center text-slate-400 text-xs">
        <p>&copy; 2026 MCP Server. All rights reserved.</p>
    </footer>

    <script src="/app.js"></script>
</body>

</html>
