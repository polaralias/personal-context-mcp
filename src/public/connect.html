<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP | Authorize Connection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        outfit: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: radial-gradient(circle at top right, #0f172a, #000000);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-button {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
        }

        .glow-button:hover {
            box-shadow: 0 0 35px rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        input:focus {
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
        }
    </style>
</head>

<body class="text-slate-200 font-sans selection:bg-brand-500/30">
    <div class="fixed inset-0 overflow-hidden -z-10 pointer-events-none">
        <div class="absolute -top-[10%] -right-[10%] w-[50%] h-[50%] bg-brand-600/20 blur-[120px] rounded-full"></div>
        <div class="absolute -bottom-[10%] -left-[10%] w-[40%] h-[40%] bg-blue-600/10 blur-[120px] rounded-full"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-6 bg-transparent">
        <div class="glass rounded-3xl max-w-lg w-full p-8 md:p-12 shadow-2xl relative overflow-hidden">
            <!-- Header -->
            <div class="flex items-center gap-4 mb-8">
                <div
                    class="w-12 h-12 bg-brand-600 rounded-xl flex items-center justify-center shadow-lg shadow-brand-600/20">
                    <svg class="w-7 h-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A10.003 10.003 0 0012 21a10.003 10.003 0 008.302-4.465l.054.09c1.744 2.772 2.753 6.054 2.753 9.571m-1.113-2.04a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-3xl font-bold font-outfit tracking-tight text-white">Authorize</h1>
                    <p class="text-slate-400 mt-1">Connect your client to the MCP server</p>
                </div>
            </div>

            <div id="error-msg"
                class="hidden mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 text-sm font-medium">
            </div>

            <form id="connect-form" class="space-y-6">
                <input type="hidden" id="client_id" name="client_id">
                <input type="hidden" id="redirect_uri" name="redirect_uri">
                <input type="hidden" id="state" name="state">
                <input type="hidden" id="code_challenge" name="code_challenge">
                <input type="hidden" id="code_challenge_method" name="code_challenge_method">
                <input type="hidden" id="csrf_token" name="csrf_token" value="{{CSRF_TOKEN}}">

                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-300 uppercase tracking-wider ml-1">Connection
                        Name</label>
                    <input id="name" name="name" type="text" required
                        class="w-full h-12 bg-black/40 border border-white/10 rounded-xl px-4 text-white focus:outline-none focus:border-brand-500 transition-all placeholder:text-slate-600"
                        placeholder="e.g. My Workspace">
                </div>

                <div class="space-y-4 pt-4 border-t border-white/5">
                    <div class="flex items-center justify-between">
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Configuration details</p>
                        <span id="schema-status" class="text-[10px] text-brand-400 font-mono"></span>
                    </div>
                    <div id="connection-fields-container" class="space-y-6">
                        <!-- Fields injected by JS -->
                    </div>
                </div>

                <button id="submit-btn" type="submit"
                    class="w-full h-14 bg-brand-600 hover:bg-brand-500 text-white font-bold rounded-2xl glow-button flex items-center justify-center gap-2 text-lg mt-8">
                    <span>Authorize & Link</span>
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-xs text-slate-500">
                    By linking, you authorize this client to access tools and resources provided by the MCP server.
                </p>
            </div>
        </div>
    </div>

    <script src="connect.js"></script>
</body>

</html>
