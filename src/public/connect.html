<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize | MCP Server</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        outfit: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary: #4285F4;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --transition: cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            background-image:
                radial-gradient(at 0% 0%, rgba(66, 133, 244, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(52, 168, 83, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(251, 188, 5, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(234, 67, 53, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            color: #f8fafc;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/baseFilter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        .blob {
            position: fixed;
            width: 600px;
            height: 600px;
            filter: blur(100px);
            border-radius: 50%;
            z-index: -2;
            opacity: 0.4;
            animation: move 30s infinite alternate;
        }

        .blob-1 {
            background: rgba(66, 133, 244, 0.3);
            top: -10%;
            left: -10%;
        }

        .blob-2 {
            background: rgba(234, 67, 53, 0.3);
            bottom: -10%;
            right: -10%;
            animation-delay: -15s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }

            to {
                transform: translate(100px, 100px) rotate(90deg) scale(1.2);
            }
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.3s var(--transition);
        }

        .mcp-gradient {
            background: linear-gradient(to right, #4285F4, #34A853, #FBBC05, #EA4335, #4285F4);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
            font-weight: 800;
            font-family: 'Outfit', sans-serif;
            letter-spacing: -0.02em;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .input-field {
            transition: all 0.2s var(--transition);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 1rem;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(66, 133, 244, 0.5);
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.15);
            outline: none;
        }

        .hidden {
            display: none;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
    </style>
</head>

<body class="flex items-center justify-center p-4 min-h-screen">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="max-w-xl w-full py-12">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-black text-white tracking-tight font-outfit">
                Authorize <span class="mcp-gradient">Link</span>
            </h1>
            <p class="text-blue-200/60 mt-4 text-lg font-medium tracking-wide">
                Connect your client to the MCP server
            </p>
        </header>

        <main class="glass rounded-[2.5rem] p-10 shadow-2xl">
            <div id="error-msg"
                class="hidden mb-8 p-6 rounded-2xl bg-red-500/10 border border-red-500/20 text-red-400 text-sm font-medium">
            </div>

            <form id="connect-form" class="space-y-8">
                <input type="hidden" id="client_id" name="client_id">
                <input type="hidden" id="redirect_uri" name="redirect_uri">
                <input type="hidden" id="state" name="state">
                <input type="hidden" id="code_challenge" name="code_challenge">
                <input type="hidden" id="code_challenge_method" name="code_challenge_method">
                <input type="hidden" id="csrf_token" name="csrf_token" value="{{CSRF_TOKEN}}">

                <div class="space-y-3">
                    <label class="block text-[10px] font-black text-blue-400/60 uppercase tracking-[0.25em] ml-2">
                        Connection Name
                    </label>
                    <input id="name" name="name" type="text" required class="w-full p-4 input-field"
                        placeholder="e.g. My Workspace">
                </div>

                <div class="space-y-6 pt-8 border-t border-white/5">
                    <div class="flex items-center justify-between">
                        <p class="text-[10px] font-black text-white/30 uppercase tracking-[0.2em]">Configuration Details
                        </p>
                        <span id="schema-status" class="text-[10px] text-blue-400 font-mono tracking-widest"></span>
                    </div>
                    <div id="connection-fields-container" class="space-y-8">
                        <!-- Fields injected by JS -->
                    </div>
                </div>

                <button id="submit-btn" type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-[1.25rem] transition-all hover:scale-[1.02] active:scale-[0.98] shadow-xl text-xs uppercase tracking-[0.2em] mt-4">
                    Authorize & Link Access
                </button>
            </form>

            <div class="mt-10 text-center">
                <p class="text-[10px] font-medium text-white/30 leading-relaxed uppercase tracking-wider">
                    By linking, you authorize this client to access tools and resources provided by the MCP server.
                </p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 text-center">
            <p class="text-[10px] font-black text-blue-100/20 uppercase tracking-[0.5em]">
                &copy; 2026 Model Context Protocol
            </p>
        </footer>
    </div>

    <script src="connect.js"></script>
</body>

</html>
