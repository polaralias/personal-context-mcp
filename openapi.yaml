openapi: 3.0.0
info:
  title: Status MCP API
  description: API for managing user status context
  version: 1.0.0
servers:
  - url: http://localhost:3010
paths:
  /status:
    get:
      summary: Get current status
      responses:
        '200':
          description: Resolved status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    put:
      summary: Set manual status override
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                reason:
                  type: string
                ttlSeconds:
                  type: integer
      responses:
        '200':
          description: Updated status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /status/date/{date}:
    get:
      summary: Get status for a specific date
      parameters:
        - name: date
          in: path
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Resolved status for date
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /status/work:
    get:
      summary: Get current work status
      responses:
        '200':
          description: Current work status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkStatusResponse'
    put:
      summary: Set manual work status override
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workStatus:
                  type: string
                reason:
                  type: string
                ttlSeconds:
                  type: integer
      responses:
        '200':
          description: Updated work status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkStatusResponse'
  /status/work/date/{date}:
    get:
      summary: Get work status for a specific date
      parameters:
        - name: date
          in: path
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Work status for date
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkStatusResponse'
  /status/location:
    get:
      summary: Get current location
      responses:
        '200':
          description: Current resolved location
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationResponse'
    put:
      summary: Set manual location override
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                latitude:
                  type: number
                longitude:
                  type: number
                locationName:
                  type: string
                source:
                  type: string
                ttlSeconds:
                  type: integer
      responses:
        '200':
          description: Updated location
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationResponse'
  /status/location/history:
    get:
      summary: Get location history
      parameters:
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Location history list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationHistoryResponse'
  /status/schedule:
    get:
      summary: Get scheduled overrides
      parameters:
        - name: from
          in: query
          schema:
            type: string
            format: date
        - name: to
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: List of schedules
    put:
      summary: Set scheduled override
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  format: date
                workStatus:
                  type: string
                reason:
                  type: string
      responses:
        '200':
          description: Success
components:
  schemas:
    Status:
      type: object
      properties:
        effectiveDate:
          type: string
        resolvedAt:
          type: string
        bankHoliday:
          type: boolean
        weekend:
          type: boolean
        workStatus:
          type: string
        location:
          $ref: '#/components/schemas/Location'
        lastUpdated:
          type: string
    WorkStatusResponse:
      type: object
      properties:
        workStatus:
          type: string
        effectiveDate:
          type: string
    LocationResponse:
      type: object
      properties:
        location:
          $ref: '#/components/schemas/Location'
        effectiveDate:
          type: string
    LocationHistoryResponse:
      type: object
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/Location'
    Location:
      type: object
      properties:
        latitude:
          type: number
        longitude:
          type: number
        locationName:
          type: string
        source:
          type: string
        timestamp:
          type: string
