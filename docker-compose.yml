version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mcp_db
      - NODE_ENV=production
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_POLL_CRON=0 */15 * * * *
      # Auth Configuration
      - MASTER_KEY=CHANGE_THIS_TO_A_32_BYTE_RANDOM_STRING_FOR_ENCRYPTION_AND_SIGNING
      - REDIRECT_URI_ALLOWLIST=http://localhost:8080/callback,https://myapp.com/callback
      - CODE_TTL_SECONDS=90
      - TOKEN_TTL_SECONDS=3600
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mcp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
